# tasks file for roles/secaudit-pf-L02

---
- name: Установка nginx
  apt:
    name: nginx
    state: present
    update_cache: yes
  become: yes

- name: Создание директории для конфигурации
  file:
    path: /etc/nginx/sites-available
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: yes

- name: Копирование конфигурационного файла nginx
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/default
    owner: root
    group: root
    mode: '0644'
  notify: restart nginx
  become: yes

- name: Создание директории {{ hidden_dir }}
  file:
    path: /var/www/html/{{ hidden_dir }}
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: yes

- name: Изменение стартовой страницы nginx
  template:
    src: index.html.j2
    dest: /var/www/html/{{ hidden_dir }}/index.html
    owner: root
    group: root
    mode: '0644'
  notify: restart nginx
  become: yes

- name: Убедиться, что nginx запущен и включён в автозагрузку
  systemd:
    name: nginx
    state: started
    enabled: yes
  become: yes
